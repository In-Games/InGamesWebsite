<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InGames - Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0, 0, 0);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent" style="height: 6%; background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);">
        <a class="navbar-brand" href="/">InGames</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/index.html">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/about.html" tabindex="-1" aria-disabled="true">About</a>
                <a class="nav-item nav-link active" href="/news.html" tabindex="-1" aria-disabled="true"> News</a>
                <a class="nav-item nav-link active" href="/addgame.html">Store Submission</a>
                <a class="nav-item nav-link active" href="/subscriber.html" id="substore">Subscriber Store</a>
                </div>

            </div>

            <a class="nav-item nav-link active" style="float: right;" onclick="logout()" tabindex="-1" aria-disabled="true" id="logout">Logout</a>
            <a class="nav-item nav-link active" style="float: right;" href="/apply.html" tabindex="-1" aria-disabled="true" id="signup">Sign up</a>
</nav>  
    <h1 style="margin-top: 3%; margin-left: 3%; color: white;">Shopping Cart</h1>
    <div style="color: white; margin-left: 3%; margin-top: 3%; width: 50%; float: left; background-color: rgb(26, 26, 26);">
        <div style="margin-left: 5%;">
            <div id="tds">
                <div style="float: left; margin-top: 1%;">The Deadly Sins</div>
                <button class="btn btn-secondary" style="float: right" onclick="removeItem(document.getElementById('tds'))">X</button>
                <div style="float: right; margin-top: 1%; margin-right: 5%;"> Free </div>
            </div>
        </div>
    </div>
    <div style="color: white; margin-left: 3%; margin-top: 1%; width: 50%; float: left; background-color: rgb(26, 26, 26);">
        <div style="margin-left: 5%;">
            <div id="joy">
                <div style="float: left; margin-top: 1%;">Joy</div>
                <button class="btn btn-secondary" style="float: right" onclick="removeItem(document.getElementById('joy'))">X</button>
                <div style="float: right; margin-top: 1%; margin-right: 5%;"> Free </div>
            </div>
        </div>
    </div>
    <div style="color: white; margin-left: 3%; margin-top: 1%; width: 50%; float: left; background-color: rgb(26, 26, 26);">
        <div style="margin-left: 5%;">
            <div id="absolutewar">
                <div style="float: left; margin-top: 1%;">Absolute War</div>
                <button class="btn btn-secondary" style="float: right" onclick="removeItem(document.getElementById('absolutewar'))">X</button>
                <div style="float: right; margin-top: 1%; margin-right: 5%;"> Free </div>
            </div>
        </div>
    </div>
    
    <div style="color: white; margin-left: 3%; margin-top: 1%; width: 50%; float: left; background-color: rgb(26, 26, 26);">
        <div style="margin-left: 5%;">
            <div id="mephisto">
                <div style="float: left; margin-top: 1%;">Mephisto</div>
                <button class="btn btn-secondary" style="float: right" onclick="removeItem(document.getElementById('mephisto'))">X</button>
                <div style="float: right; margin-top: 1%; margin-right: 5%;"> Free </div>
            </div>
        </div>
    </div>

    <button onclick="checkout()" style="margin-top: 1%; margin-right: 50%; margin-left: 3%; float: left;" class="btn btn-primary">Check out</button>
    <script>
        function removeItem(item){
            window.localStorage.setItem(item.id, "false");
            item.hidden = localStorage.getItem(item.id);
        }
    </script>

    <script>
        document.getElementById("tds").hidden = window.localStorage.getItem("tds") == "false";
        document.getElementById("joy").hidden = window.localStorage.getItem("joy") == "false";
        document.getElementById("absolutewar").hidden = window.localStorage.getItem("absolutewar") == "false";
        document.getElementById("mephisto").hidden = window.localStorage.getItem("mephisto") == "false";
        
        function checkout(){
            if(localStorage.getItem("username") == null){
                alert("You need an active subscription to download content!")
                return;
            }
            if(!document.getElementById("tds").hidden){
                alert("The Deadly Sins will be downloaded")
            }
            if(!document.getElementById("joy").hidden){
                alert("Joy will be downloaded")
            }
            if(!document.getElementById("absolutewar").hidden){
                alert("Absolute War will be downloaded")
            }
            if(!document.getElementById("mephisto").hidden){
                alert("Mephiste will be downloaded")
            }
        }
    </script>
    <script>
        if(localStorage.getItem("username") == null){
            document.getElementById("logout").hidden = true;
            document.getElementById("substore").hidden = true;
            document.getElementById("signup").hidden = false;
        }else{
            document.getElementById("logout").hidden = false;
            document.getElementById("substore").hidden = false;
            document.getElementById("signup").hidden = true;
        }
        
        function logout(){
            alert("Logged out!");
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
